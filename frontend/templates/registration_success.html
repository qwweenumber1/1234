<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація успішна - Smart 3D</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico">
    <style>
        body {
            background-color: #f6f8f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto Slab', serif;
        }

        .success-card {
            width: 90%;
            max-width: 450px;
            background-color: #ffffff;
            border-radius: 24px;
            padding: 50px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .success-icon {
            width: 70px;
            height: 70px;
            background-color: #a3d392;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 24px;
        }

        .success-title {
            font-size: 30px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .success-text {
            font-size: 17px;
            color: #5d6d7e;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .home-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #a3d392;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 17px;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #85b870;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(163, 211, 146, 0.4);
        }
    </style>
</head>

<body>
    <div class="success-card">
        <div class="success-icon">✓</div>
        <h1 class="success-title">Реєстрація успішна!</h1>
        <p class="success-text">
            Ми надіслали лист для підтвердження на вашу пошту.<br><br>
            Будь ласка, <b>активуйте акаунт</b> за посиланням у листі, щоб мати можливість створювати замовлення.
        </p>
        <a href="/" class="home-button">На головну</a>
    </div>
</body>

</html>
