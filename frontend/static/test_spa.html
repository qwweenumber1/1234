<!DOCTYPE html>
<html>

<head>
    <title>SPA CSS Test</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        #output {
            background: #f5f5f5;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>SPA CSS Loading Test</h1>

    <div class="test-section">
        <h2>Test 1: Fetch /info with SPA header</h2>
        <button onclick="testInfoPage()">Test Info Page</button>
        <div id="output"></div>
    </div>

    <script>
        async function testInfoPage() {
            const output = document.getElementById('output');
            output.textContent = 'Loading...';

            try {
                const response = await fetch('/info', {
                    headers: {
                        'X-SPA': 'true',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                const html = await response.text();

                // Check for SPA-CSS-META
                const metaMatch = html.match(/<!-- SPA-CSS-META: (.*?) -->/);

                    let result = '=== Test Results ===\n\n';
                result += `Response Status: ${response.status}\n`;
                result += `Response Length: ${html.length} characters\n\n`;

                if (metaMatch) {
                    result += '✓ SPA-CSS-META found!\n';
                    result += `CSS Files: "${metaMatch[1]}"\n\n`;
                } else {
                    result += '✗ SPA-CSS-META NOT found!\n\n';
                }

                // Show first 500 chars
                result += '=== First 500 characters ===\n';
                result += html.substring(0, 500);

                output.textContent = result;

            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
